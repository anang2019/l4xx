            $('.black2').click(function(){
                $('.black2').hide();

            $('.phone-right input').click(function(){

                $('.phone-right input').not(this).prev().animate({'top':'0px','opacity':'1','font-size':'20px','letter-spacing':'1px'})

            function editlogin(){

                var tel=$("#user_tel").text();
                var old=document.getElementById("password-old").value;
                var new_pass=document.getElementById("password-new").value;
                console.log(tel+"  "+old+"  "+new_pass);
                $.post("{:url('index/login/editpass')}",{'phone':tel,'old':old,'new':new_pass},function(data){
                    var tt={icon: data.type=="success"?1:8,time: 2000};
                    layer.msg(data.msg,tt,function(){
                        if(data.type=="success")
                            layer.close(outputID)
                    });
                });
            }
            function outlogin(){
            	$.ajax({
                    url: '/index/login/logout',
                    type: 'post',
                    success: function (info) {
                        //layer.msg(info.msg);
                        window.location.href='/index/index/index';
                    }
                });
            }
            var outputID;
            function editpass(){
                outputID=layer.open({
				  type: 1,
				  title:['修改密码','color:#fff;background-color: linear-gradient(to bottom, rgb(10, 10, 50) 0%,rgb(60, 10, 60) 100%)'],
